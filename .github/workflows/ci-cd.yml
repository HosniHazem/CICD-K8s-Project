name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/cicd-demo
  KUBERNETES_NAMESPACE: default

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install kubectl
      run: |
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
    
    - name: Install Minikube
      run: |
        curl -LO https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        sudo install minikube-linux-amd64 /usr/local/bin/minikube
    
    - name: Start Minikube
      run: |
        sudo apt-get update -y
        sudo apt-get install -y conntrack docker.io
        sudo systemctl start docker
        sudo usermod -aG docker $USER
        newgrp docker
        
        # Start Minikube with Docker driver
        minikube start --driver=docker --force
        minikube addons enable ingress
        minikube update-context
        
        # Wait for cluster to be ready
        minikube status
        kubectl cluster-info
        kubectl get nodes
    
    - name: Create Kubernetes resources if not exists
      run: |
        # Create a simple deployment if kubernetes/ directory doesn't exist
        if [ ! -d "kubernetes" ]; then
          mkdir -p kubernetes
          
          # Create deployment.yaml
          cat > kubernetes/deployment.yaml <<EOF
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: cicd-demo
            labels:
              app: cicd-demo
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: cicd-demo
            template:
              metadata:
                labels:
                  app: cicd-demo
              spec:
                containers:
                - name: cicd-demo
                  image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
                  ports:
                  - containerPort: 3000
                  resources:
                    requests:
                      cpu: 100m
                      memory: 128Mi
                    limits:
                      cpu: 200m
                      memory: 256Mi
          EOF
          
          # Create service.yaml
          cat > kubernetes/service.yaml <<EOF
          apiVersion: v1
          kind: Service
          metadata:
            name: cicd-demo
          spec:
            selector:
              app: cicd-demo
            ports:
              - protocol: TCP
                port: 80
                targetPort: 3000
            type: NodePort
          EOF
        fi
        
        # Apply Kubernetes manifests
        if [ -d "kubernetes" ]; then
          # Replace image in deployment if needed
          if [ -f "kubernetes/deployment.yaml" ]; then
            sed -i "s|image: .*|image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}|" kubernetes/deployment.yaml
          fi
          
          # Apply all YAML files in the kubernetes directory
          for f in kubernetes/*.yaml; do
            echo "Applying $f"
            kubectl apply -f "$f"
          done
          
          # Wait for deployment to complete
          kubectl rollout status deployment/cicd-demo --timeout=120s
          
          # Get the Minikube service URL
          minikube service cicd-demo --url
        else
          echo "No kubernetes directory found and could not create one"
          exit 1
        fi
    
    - name: Update deployment image
      run: |
        export KUBECONFIG=$HOME/.kube/config
        kubectl set image deployment/cicd-demo-deployment \
          cicd-demo=${{ env.DOCKER_IMAGE }}:main-${{ github.sha }} \
          -n ${{ env.KUBERNETES_NAMESPACE }}
    
    - name: Verify deployment
      run: |
        export KUBECONFIG=$HOME/.kube/config
        kubectl rollout status deployment/cicd-demo-deployment \
          -n ${{ env.KUBERNETES_NAMESPACE }} \
          --timeout=5m
    
    - name: Get service info
      run: |
        export KUBECONFIG=$HOME/.kube/config
        kubectl get services cicd-demo-service -n ${{ env.KUBERNETES_NAMESPACE }}
        kubectl get pods -l app=cicd-demo -n ${{ env.KUBERNETES_NAMESPACE }}