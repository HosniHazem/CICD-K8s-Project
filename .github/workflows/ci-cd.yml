name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/cicd-demo
  KUBERNETES_NAMESPACE: default

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=main-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start Minikube
      uses: medyagh/setup-minikube@latest
      with:
        driver: docker
        kubernetes-version: v1.28.0
    
    - name: Verify cluster
      run: |
        kubectl cluster-info
        kubectl get nodes
    
    - name: Deploy to Kubernetes
      run: |
        # Use existing k8s directory
        if [ -d "k8s" ]; then
          # Update image in deployment
          sed -i "s|image:.*cicd-demo.*|image: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}|" k8s/deployment.yaml
          
          # Apply manifests
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          
          # Wait for deployment
          kubectl rollout status deployment/cicd-demo-deployment --timeout=300s
        else
          echo "k8s directory not found"
          exit 1
        fi
    
    - name: Verify deployment
      run: |
        echo "=== Deployment Status ==="
        kubectl get deployment cicd-demo-deployment -o wide
        
        echo "=== Pods ==="
        kubectl get pods -l app=cicd-demo -o wide
        
        echo "=== Service ==="
        kubectl get service cicd-demo-service
        
        echo "=== Pod Logs ==="
        kubectl logs -l app=cicd-demo --tail=20 || true
    
    - name: Test application
      run: |
        SERVICE_URL=$(minikube service cicd-demo-service --url)
        echo "Service URL: $SERVICE_URL"
        
        sleep 10
        
        echo "Testing root endpoint..."
        curl -s $SERVICE_URL || echo "Failed"
        
        echo "Testing health endpoint..."
        curl -s $SERVICE_URL/health || echo "Failed"