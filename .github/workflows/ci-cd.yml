name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/cicd-demo
  KUBERNETES_NAMESPACE: default

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE }}
        tags: |
          type=sha,prefix=main-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Start Minikube
      uses: medyagh/setup-minikube@latest
      with:
        driver: docker
        kubernetes-version: v1.28.0
    
    - name: Verify cluster
      run: |
        kubectl cluster-info
        kubectl get nodes
        echo "Minikube is running"
    
    - name: Build image in Minikube
      run: |
        eval $(minikube docker-env)
        docker build -t ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }} .
        docker tag ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }} ${{ env.DOCKER_IMAGE }}:latest
        echo "Image built successfully in Minikube"
        docker images | grep cicd-demo
    
    - name: Prepare Kubernetes manifests
      run: |
        if [ -d "k8s" ]; then
          cp -r k8s k8s-deploy
          sed -i "s|image:.*cicd-demo.*|image: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}|" k8s-deploy/deployment.yaml
          
          if ! grep -q "imagePullPolicy" k8s-deploy/deployment.yaml; then
            sed -i '/image:/a\        imagePullPolicy: Never' k8s-deploy/deployment.yaml
          else
            sed -i 's/imagePullPolicy:.*/imagePullPolicy: Never/' k8s-deploy/deployment.yaml
          fi
          
          echo "Updated deployment.yaml:"
          cat k8s-deploy/deployment.yaml
        else
          echo "k8s directory not found"
          exit 1
        fi
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s-deploy/deployment.yaml
        kubectl apply -f k8s-deploy/service.yaml
        echo "Manifests applied successfully"
    
    - name: Wait for deployment
      run: |
        echo "Waiting for deployment to be ready..."
        kubectl rollout status deployment/cicd-demo-deployment --timeout=300s
    
    - name: Verify deployment
      run: |
        echo "======================================"
        echo "Deployment Status"
        echo "======================================"
        kubectl get deployment cicd-demo-deployment -o wide
        
        echo ""
        echo "======================================"
        echo "Pods Status"
        echo "======================================"
        kubectl get pods -l app=cicd-demo -o wide
        
        echo ""
        echo "======================================"
        echo "Service Info"
        echo "======================================"
        kubectl get service cicd-demo-service -o wide
        
        echo ""
        echo "======================================"
        echo "Recent Events"
        echo "======================================"
        kubectl get events --sort-by='.lastTimestamp' | tail -20
        
        echo ""
        echo "======================================"
        echo "Pod Logs"
        echo "======================================"
        kubectl logs -l app=cicd-demo --tail=50 --all-containers=true || echo "No logs available yet"
    
    - name: Debug on failure
      if: failure()
      run: |
        echo "======================================"
        echo "DEBUGGING INFORMATION"
        echo "======================================"
        
        echo "Pod Descriptions:"
        kubectl describe pods -l app=cicd-demo
        
        echo ""
        echo "Deployment Description:"
        kubectl describe deployment cicd-demo-deployment
        
        echo ""
        echo "All Events:"
        kubectl get events --sort-by='.lastTimestamp'
        
        echo ""
        echo "Docker Images in Minikube:"
        eval $(minikube docker-env)
        docker images
    
    - name: Test application
      run: |
        echo "Getting service URL..."
        SERVICE_URL=$(minikube service cicd-demo-service --url)
        echo "Service URL: $SERVICE_URL"
        
        echo "Waiting for service to be ready..."
        sleep 15
        
        echo ""
        echo "======================================"
        echo "Testing Application Endpoints"
        echo "======================================"
        
        echo "Testing root endpoint (/)..."
        if curl -s -f "$SERVICE_URL" > /dev/null; then
          echo "✓ Root endpoint is working"
          curl -s "$SERVICE_URL" | jq '.' || curl -s "$SERVICE_URL"
        else
          echo "✗ Root endpoint failed"
        fi
        
        echo ""
        echo "Testing health endpoint (/health)..."
        if curl -s -f "$SERVICE_URL/health" > /dev/null; then
          echo "✓ Health endpoint is working"
          curl -s "$SERVICE_URL/health" | jq '.' || curl -s "$SERVICE_URL/health"
        else
          echo "✗ Health endpoint failed"
        fi
        
        echo ""
        echo "======================================"
        echo "Deployment completed successfully!"
        echo "======================================"